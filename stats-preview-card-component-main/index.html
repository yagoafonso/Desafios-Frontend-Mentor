<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="Mulher em um computador">
    </div>
    
    <div class="text-container">
      <h1>Get <span>insights </span> that help your business grow.</h1>
      
      <p class="text-information">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="card-information">
        <div class="card-numbers">
          <p class="count">10k+</p>
          <p class="type">companies</p>
        </div>
        <div class="card-numbers">
          <p class="count">314</p>
          <p class="type">templates</p>       
        </div>
        <div class="card-numbers">
          <p class="count">12m+</p>
          <p class="type">queries</p>        
        </div>
      </div>

    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/yagoafonso" target="_blank">Yago Afonso</a>.
  </div>
</body>
</html>
