<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container-main">
    <div class="card">

       <!-- CAPA DA PÁGINA -->
      <div class="front-cover">    
      </div>
      <!-- FOTO DO PERFIL -->
      <div class="profile-picture">
        <img class="photo" src="images/image-victor.jpg" alt="foto de perfil">
      </div>
      <!-- INFORMAÇÕES DO NOME, IDADE E CIDADE  -->
      <div class="card-name-age">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
      </div>
<!-- Victor Crest 26 London 80K    Photos -->
      <p class="city">London</p>

        <!-- INFORMAÇÕES DE SOCIAL MIDIA  -->
      <div class="card-information">
          <div class="card-social">
              <p class="counts">80K</p>
              <p class="types">Followers</p>
          </div>
          <div class="card-social">
            <p class="counts">803K</p>
            <p class="types">Likes</p>
          </div>
          <div class="card-social">
            <p class="counts"> 1.4K</p>
            <p class="types">Photos</p>
          </div>
      </div>

    </div>
  </div>
  <!-- RODAPE -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yago Afonso</a>.    
  </footer>
</body>
</html>
